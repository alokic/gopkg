  version = "1.3.2"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[constraint]]
  name = "gopkg.in/DataDog/dd-trace-go.v1"
  version = "1.11.0"

[prune]
  go-tests = true
  unused-packages = true
